<section>
    <div class="row">
      <div class="col text-center">
        <b>ADMINISTRACION PARTIDOS</b>
      </div>
    </div>
  </section>
  <br>
  <section>
    <div class="float-right">
      <button (click)="crearPartido()" type="button" class="btn btn-success">Crear Partido</button>
    </div>
  </section>
  <br><br><br>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th *ngFor="let columnaActual of nombreColumnas" scope="col">{{columnaActual}}</th>
        
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let partido of listadoPartidos">
           <tr>
            <td>{{partido._id}}</td>
            <td>{{partido.nombre}}</td>
            <td>{{partido.lema}}</td>
            <td></td>
            <td>
              <button (click)="modificarPartido(partido._id)" type="button" class="btn btn-primary">
                <i class="fas fa-pencil-alt"></i>
              </button>
              
              <button (click)="eliminarPartido(partido._id)" type="button" class="btn btn-danger">
                <i class="fas fa-solid fa-trash"></i>
              </button>
                
            </td>
           </tr> 
   
        </ng-container>   
    </tbody>
  </table>

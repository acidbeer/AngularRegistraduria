<section>
  <div class="row">
    <div class="col text-center">
      <b>ADMINISTRACION CANDIDATOS</b>
    </div>
  </div>
</section>
<br>
<section>
  <div class="float-right">
    <button (click)="crearCandidato()" type="button" class="btn btn-success">Crear Candidato</button>
  </div>
</section>
<br><br><br>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th *ngFor="let columnaActual of nombreColumnas" scope="col">{{columnaActual}}</th>
        
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let candidato of listadoCandidatos">
           <tr>
            <td>{{candidato.cedula}}</td>
            <td>{{candidato.numero_resolucion}}</td>
            <td>{{candidato.nombre}}</td>
            <td>{{candidato.apellido}}</td>
            <td>
              <button (click)="editarCandidato(candidato._id)" type="button" class="btn btn-primary">
                <i class="fas fa-pencil-alt"></i>
              </button>
              
              <button (click)="eliminarCandidato(candidato._id)" type="button" class="btn btn-danger">
                <i class="fas fa-solid fa-trash"></i>
              </button>
                
            </td>
           </tr> 
        </ng-container>   
    </tbody>
  </table>
